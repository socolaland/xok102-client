name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Cocos2d-x
      run: |
        cd build/jsb-link/frameworks
        curl -L -o cocos2d-x.zip "https://github.com/cocos2d/cocos2d-x/archive/refs/tags/cocos2d-x-4.0.zip"
        unzip cocos2d-x.zip
        mv cocos2d-x-cocos2d-x-4.0 cocos2d-x
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.0.app
    
    - name: Build iOS
      run: |
        cd build/jsb-link/frameworks/runtime-src/proj.ios_mac
        xcodebuild -project Xok102.xcodeproj \
          -scheme Xok102-mobile \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Create IPA
      run: |
        cd build/jsb-link/frameworks/runtime-src/proj.ios_mac/build/Release-iphoneos
        mkdir Payload
        cp -R *.app Payload/
        zip -r Xok102.ipa Payload
    
    - uses: actions/upload-artifact@v4
      with:
        name: Xok102-IPA
        path: build/jsb-link/frameworks/runtime-src/proj.ios_mac/build/Release-iphoneos/Xok102.ipa
