name: Build iOS IPA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build iOS
      run: |
        cd build/jsb-link/frameworks/runtime-src/proj.ios_mac
        xcodebuild -project Xok102.xcodeproj \
          -scheme Xok102-mobile \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Create IPA
      run: |
        cd build/jsb-link/frameworks/runtime-src/proj.ios_mac/build/Release-iphoneos
        mkdir Payload
        cp -R Xok102.app Payload/
        zip -r Xok102.ipa Payload
    
    - name: Upload IPA
      uses: actions/upload-artifact@v3
      with:
        name: Xok102-IPA
        path: build/jsb-link/frameworks/runtime-src/proj.ios_mac/build/Release-iphoneos/Xok102.ipa

